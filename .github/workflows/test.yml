name: Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests (Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        django-version: ['3.2', '4.0', '4.1', '4.2', '5.0']
        exclude:
          # exclude django 5.0 not supported python versions
          - python-version: '3.8'
            django-version: '5.0'
          - python-version: '3.9'
            django-version: '5.0'
          # exclude django 3.2 not supported python versions
          - python-version: '3.12'
            django-version: '3.2'

    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Clone Repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install psycopg2
        pip install playwright
        pip install django==${{ matrix.django-version }}
        
    - name: Ensure browsers are installed
      run: python -m playwright install --with-deps

    - name: Run Tests
      run: python manage.py test --tag playwright
      env:
        DATABASE_USE_POSTGRES: 1
        POSTGRES_PORT: 5432
        POSTGRES_HOST: localhost
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DATABASE: postgres
