name: Test Widget Features

on:
  pull_requests:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/steup-node@v1
      with:
        node-version: 12.x
    
    - run: yarn

    - run: yarn test
      env:
        CI: true
